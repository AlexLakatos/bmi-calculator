<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Body Mass Index Calculator</title>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
    	<div id="wrapper">
    		<div id="calculator">
    			<form name="bmi">
    			<input type="number" name="weight" />
    			<select name="weight-unit"><option>kg</option><option>lb</option><option>st</option></select>
    			<input type="number" name="height" />
    			<select name="height-unit"><option>m</option><option>in</option><option>ft</option></select>
    			<input type="button" name="calculate" value="Magic" />
    			</form>
    		</div>
    		<div id="result"></div>
    	</div>
    </body>
</html>
